<!doctype html>
<html>
<head>
    <title>Train Model</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Train a Machine Learning Model</h1>
        <form method="post">
            <div class="form-group">
                <label for="dataset">Dataset:</label>
                <select class="form-control" id="dataset" name="dataset">
                    {% for dataset in datasets %}
                    <option value="{{ dataset }}">{{ dataset }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <select class="form-control" id="model" name="model">
                    {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="train_size">Train Size:</label>
                <input type="text" class="form-control" id="train_size" name="train_size">
            </div>
            <div class="form-group">
                <label for="test_size">Test Size:</label>
                <input type="text" class="form-control" id="test_size" name="test_size">
            </div>
            <button type="submit" class="btn btn-primary">Train</button>
        </form>
    </div>
</body>
</html>
