<!doctype html>
<html>
<head>
    <title>Generate Synthetic Dataset</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Generate a Synthetic Dataset</h1>
        <form method="post">
            <div class="form-group">
                <label for="n_rows">Number of Rows:</label>
                <input type="text" class="form-control" id="n_rows" name="n_rows" required>
            </div>
            <div class="form-group">
                <label for="n_cols">Number of Columns (Max 10):</label>
                <input type="text" class="form-control" id="n_cols" name="n_cols" required>
            </div>
            <div class="form-group">
                <label for="n_classes">Number of Classes:</label>
                <input type="text" class="form-control" id="n_classes" name="n_classes" required>
            </div>
            <div class="form-group">
                <label for="train_size">Train Size:</label>
                <input type="text" class="form-control" id="train_size" name="train_size" required>
            </div>
            <div class="form-group">
                <label for="test_size">Test Size:</label>
                <input type="text" class="form-control" id="test_size" name="test_size" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <select class="form-control" id="model" name="model">
                    {% for model in models %}
                    <option value="{{ model }}">{{ model }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate and Train</button>
        </form>
    </div>
</body>
</html>
